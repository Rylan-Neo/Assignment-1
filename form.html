<!DOCTYPE html>
<html>
<head>
    <title>Contact me form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <style>
        .headerfont{font-family: 'Times New Roman', Times, serif;}
        h3{font-family: 'Noto Sans JP', sans-serif;}
        h4{font-family: 'Noto Sans JP', sans-serif;}
        body {
        background-color: grey;
        }
        html,
        body {
            margin: 0;
    }
    </style>
</head>
<form onsubmit="return false">
    <body>
        <script src="script.js"></script>
        <section>
            <div>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Please enter your email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <span></span><br> 
                <textarea id="question" rows="8"></textarea><br><br>
            </div>
        </section>
    </body>
</form>
