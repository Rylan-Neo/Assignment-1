    <meta charset="UTF-8">
    <style>
        .headerfont{font-family: 'Times New Roman', Times, serif;}
        h3{font-family: 'Noto Sans JP', sans-serif;}
        h4{font-family: 'Noto Sans JP', sans-serif;}
        body {background-image: url("Background_images/luca-bravo-ESkw2ayO2As-unsplash.jpg");

<body>

    <header id="heading" class="site-header" role="banner">
        <div>
            <nav>
                <ul class="nav-bar">
                    <h2 class="logo-title">
                        <a>John's Photography</a>
                    </h2>
                    <li class = "right"><a href="about.html">About me</a></li>

    <section>
        <div class="box">
            <form action="about.html">
                <div class="form">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" size="100"><br><br>
                    <label for="email">Please enter your email:</label><br>
                    <input type="email" id="email" name="email" size="100"><br><br>
                    <span>What is your request?</span><br>

            </form>
        </div>
